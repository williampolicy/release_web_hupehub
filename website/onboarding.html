<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>HopeHub - 快速上手</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .onboarding-container {
            max-width: 600px;
            background: white;
            border-radius: 30px;
            padding: 60px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }
        
        .step-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e0e0e0;
            transition: all 0.3s;
        }
        
        .step-dot.active {
            width: 40px;
            border-radius: 6px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        
        .step-content {
            display: none;
            animation: fadeIn 0.5s;
        }
        
        .step-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .step-icon {
            font-size: 80px;
            margin-bottom: 30px;
        }
        
        h2 {
            font-size: 32px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 40px;
        }
        
        .btn {
            padding: 18px 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.3);
        }
    </style>
</head>
<body>
    <div class="onboarding-container">
        <div class="step-indicator">
            <div class="step-dot active"></div>
            <div class="step-dot"></div>
            <div class="step-dot"></div>
            <div class="step-dot"></div>
        </div>
        
        <!-- Step 1 -->
        <div class="step-content active" id="step1">
            <div class="step-icon">🎯</div>
            <h2>欢迎来到 HopeHub</h2>
            <p>
                独占您的商业版图<br>
                让每个ZIP Code成为您的专属资产
            </p>
            <button class="btn" onclick="nextStep()">开始探索</button>
        </div>
        
        <!-- Step 2 -->
        <div class="step-content" id="step2">
            <div class="step-icon">📍</div>
            <h2>选择您的位置</h2>
            <p>
                输入ZIP Code<br>
                发现该区域的独家商机
            </p>
            <button class="btn" onclick="nextStep()">下一步</button>
        </div>
        
        <!-- Step 3 -->
        <div class="step-content" id="step3">
            <div class="step-icon">🏢</div>
            <h2>选择行业</h2>
            <p>
                选择您想独占的行业<br>
                成为该区域唯一的拥有者
            </p>
            <button class="btn" onclick="nextStep()">继续</button>
        </div>
        
        <!-- Step 4 -->
        <div class="step-content" id="step4">
            <div class="step-icon">🚀</div>
            <h2>准备就绪！</h2>
            <p>
                3步完成，即刻拥有<br>
                开始您的独家商业之旅
            </p>
            <button class="btn" onclick="startJourney()">立即开始</button>
        </div>
    </div>
    
    <script>
        let currentStep = 1;
        
        function nextStep() {
            if (currentStep < 4) {
                document.getElementById(`step${currentStep}`).classList.remove('active');
                document.querySelectorAll('.step-dot')[currentStep - 1].classList.remove('active');
                
                currentStep++;
                
                document.getElementById(`step${currentStep}`).classList.add('active');
                document.querySelectorAll('.step-dot')[currentStep - 1].classList.add('active');
            }
        }
        
        function startJourney() {
            window.location.href = '/user_flow.html';
        }
    </script>
</body>
</html>
