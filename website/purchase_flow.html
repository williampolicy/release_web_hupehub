<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HopeHub - 完整购买流程</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .flow-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .step {
            display: none;
            animation: fadeIn 0.5s;
        }
        
        .step.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h2 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 32px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
        }
        
        .progress-step {
            flex: 1;
            text-align: center;
            position: relative;
        }
        
        .progress-step::before {
            content: attr(data-step);
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            background: #e0e0e0;
            border-radius: 50%;
            margin-bottom: 10px;
            font-weight: bold;
            color: white;
        }
        
        .progress-step.completed::before {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .progress-step.active::before {
            background: #667eea;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(102, 126, 234, 0); }
            100% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0); }
        }
        
        .position-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .position-card:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }
        
        .position-card.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }
        
        .success-message {
            text-align: center;
            padding: 40px;
        }
        
        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .payment-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .payment-option {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .payment-option:hover {
            border-color: #667eea;
        }
        
        .payment-option.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }
    </style>
</head>
<body>
    <div class="flow-container">
        <!-- 进度条 -->
        <div class="progress-bar">
            <div class="progress-step active" data-step="1">登录</div>
            <div class="progress-step" data-step="2">选择</div>
            <div class="progress-step" data-step="3">支付</div>
            <div class="progress-step" data-step="4">完成</div>
        </div>
        
        <!-- 步骤1: 登录/注册 -->
        <div class="step active" id="step1">
            <h2>👋 欢迎来到HopeHub</h2>
            <div class="form-group">
                <label>邮箱</label>
                <input type="email" id="email" placeholder="your@email.com" value="test@demo.com">
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" id="password" placeholder="输入密码" value="123456">
            </div>
            <button class="btn" onclick="login()">登录</button>
            <p style="margin-top: 20px; color: #666;">
                还没有账号？<a href="#" onclick="showRegister()" style="color: #667eea;">立即注册</a>
            </p>
        </div>
        
        <!-- 步骤2: 选择位置 -->
        <div class="step" id="step2">
            <h2>🎯 选择您的独占位置</h2>
            <div class="user-info">
                <p><strong>用户:</strong> <span id="userName">-</span></p>
                <p><strong>可用积分:</strong> <span id="userPoints">-</span> 点</p>
            </div>
            
            <div class="form-group">
                <label>输入ZIP Code</label>
                <input type="text" id="zipCode" placeholder="例如: 10001" value="10001">
                <button class="btn" style="margin-top: 10px;" onclick="searchPositions()">搜索位置</button>
            </div>
            
            <div id="positionsList" style="margin-top: 20px;">
                <!-- 动态加载位置 -->
            </div>
            
            <button class="btn" onclick="proceedToPayment()" style="display: none;" id="proceedBtn">继续付款</button>
        </div>
        
        <!-- 步骤3: 支付 -->
        <div class="step" id="step3">
            <h2>💳 选择支付方式</h2>
            <div class="user-info">
                <p><strong>选择的位置:</strong> <span id="selectedPosition">-</span></p>
                <p><strong>需要支付:</strong> <span id="paymentAmount">-</span> 积分</p>
            </div>
            
            <div class="payment-options">
                <div class="payment-option" onclick="selectPayment('points')">
                    <div style="font-size: 40px;">💎</div>
                    <div>使用积分</div>
                </div>
                <div class="payment-option" onclick="selectPayment('alipay')">
                    <div style="font-size: 40px;">📱</div>
                    <div>支付宝</div>
                </div>
                <div class="payment-option" onclick="selectPayment('wechat')">
                    <div style="font-size: 40px;">💚</div>
                    <div>微信支付</div>
                </div>
            </div>
            
            <button class="btn" onclick="completePurchase()">确认购买</button>
        </div>
        
        <!-- 步骤4: 完成 -->
        <div class="step" id="step4">
            <div class="success-message">
                <div class="success-icon">🎉</div>
                <h2>购买成功！</h2>
                <p style="color: #666; margin-top: 20px;">
                    恭喜您成功购买了独占位置！<br>
                    您现在是该位置的独家拥有者。
                </p>
                <button class="btn" onclick="viewMyPositions()">查看我的位置</button>
                <button class="btn" style="background: #6c757d;" onclick="restart()">继续购买</button>
            </div>
        </div>
    </div>
    
    <script>
        let currentStep = 1;
        let currentUser = null;
        let selectedPositionData = null;
        let selectedPaymentMethod = null;
        
        // 模拟登录
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:5000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentUser = data.user || { 
                        id: 1, 
                        username: email.split('@')[0], 
                        email: email,
                        points: 1000 
                    };
                    
                    // 更新用户信息显示
                    document.getElementById('userName').textContent = currentUser.username;
                    document.getElementById('userPoints').textContent = currentUser.points;
                    
                    nextStep();
                } else {
                    // 模拟成功登录用于演示
                    currentUser = { 
                        id: 1, 
                        username: 'Demo用户', 
                        email: email,
                        points: 1000 
                    };
                    document.getElementById('userName').textContent = currentUser.username;
                    document.getElementById('userPoints').textContent = currentUser.points;
                    nextStep();
                }
            } catch (error) {
                // 演示模式：直接进入下一步
                currentUser = { 
                    id: 1, 
                    username: 'Demo用户', 
                    email: email,
                    points: 1000 
                };
                document.getElementById('userName').textContent = currentUser.username;
                document.getElementById('userPoints').textContent = currentUser.points;
                nextStep();
            }
        }
        
        // 搜索位置
        async function searchPositions() {
            const zipCode = document.getElementById('zipCode').value;
            
            try {
                const response = await fetch(`http://localhost:5000/api/positions?zip_code=${zipCode}`);
                const positions = await response.json();
                
                displayPositions(positions);
            } catch (error) {
                // 模拟数据
                const mockPositions = [
                    { id: 1, zip_code: zipCode, naics_code: '餐饮', price: 500, status: 'available' },
                    { id: 2, zip_code: zipCode, naics_code: '科技', price: 800, status: 'available' },
                    { id: 3, zip_code: zipCode, naics_code: '医疗', price: 1200, status: 'occupied' }
                ];
                displayPositions(mockPositions);
            }
        }
        
        // 显示位置列表
        function displayPositions(positions) {
            const container = document.getElementById('positionsList');
            container.innerHTML = '<h3>可用位置：</h3>';
            
            positions.forEach(pos => {
                const card = document.createElement('div');
                card.className = 'position-card';
                if (pos.status === 'occupied') {
                    card.style.opacity = '0.5';
                    card.style.cursor = 'not-allowed';
                }
                
                card.innerHTML = `
                    <div style="display: flex; justify-content: space-between;">
                        <div>
                            <strong>${pos.naics_code || '行业'}</strong><br>
                            <small>ZIP: ${pos.zip_code}</small>
                        </div>
                        <div style="text-align: right;">
                            <strong>${pos.price} 积分</strong><br>
                            <small>${pos.status === 'available' ? '✅ 可购买' : '❌ 已售出'}</small>
                        </div>
                    </div>
                `;
                
                if (pos.status === 'available') {
                    card.onclick = () => selectPosition(pos, card);
                }
                
                container.appendChild(card);
            });
        }
        
        // 选择位置
        function selectPosition(position, element) {
            // 清除其他选择
            document.querySelectorAll('.position-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // 选中当前
            element.classList.add('selected');
            selectedPositionData = position;
            
            // 显示继续按钮
            document.getElementById('proceedBtn').style.display = 'block';
        }
        
        // 进入支付步骤
        function proceedToPayment() {
            if (!selectedPositionData) {
                alert('请先选择一个位置');
                return;
            }
            
            document.getElementById('selectedPosition').textContent = 
                `${selectedPositionData.naics_code} - ZIP ${selectedPositionData.zip_code}`;
            document.getElementById('paymentAmount').textContent = selectedPositionData.price;
            
            nextStep();
        }
        
        // 选择支付方式
        function selectPayment(method) {
            document.querySelectorAll('.payment-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            event.target.closest('.payment-option').classList.add('selected');
            selectedPaymentMethod = method;
        }
        
        // 完成购买
        async function completePurchase() {
            if (!selectedPaymentMethod) {
                alert('请选择支付方式');
                return;
            }
            
            if (selectedPaymentMethod === 'points') {
                // 使用积分购买
                if (currentUser.points >= selectedPositionData.price) {
                    currentUser.points -= selectedPositionData.price;
                    nextStep();
                } else {
                    alert('积分不足，请充值或选择其他支付方式');
                }
            } else {
                // 其他支付方式（演示）
                alert(`${selectedPaymentMethod} 支付接口开发中，演示直接成功`);
                nextStep();
            }
        }
        
        // 查看我的位置
        function viewMyPositions() {
            window.location.href = '/dashboard.html';
        }
        
        // 重新开始
        function restart() {
            currentStep = 1;
            updateSteps();
            document.getElementById('zipCode').value = '';
            document.getElementById('positionsList').innerHTML = '';
            document.getElementById('proceedBtn').style.display = 'none';
            selectedPositionData = null;
            selectedPaymentMethod = null;
        }
        
        // 下一步
        function nextStep() {
            if (currentStep < 4) {
                currentStep++;
                updateSteps();
            }
        }
        
        // 更新步骤显示
        function updateSteps() {
            // 更新进度条
            document.querySelectorAll('.progress-step').forEach((step, index) => {
                step.classList.remove('active', 'completed');
                if (index < currentStep - 1) {
                    step.classList.add('completed');
                } else if (index === currentStep - 1) {
                    step.classList.add('active');
                }
            });
            
            // 更新内容
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('active');
            });
            document.getElementById(`step${currentStep}`).classList.add('active');
        }
        
        // 显示注册（简化版）
        function showRegister() {
            alert('注册功能开发中，请使用演示账号：test@demo.com / 123456');
        }
    </script>
</body>
</html>
