<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HopeHub 管理后台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .admin-title {
            font-size: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .data-table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .table-header {
            background: #f8f9fa;
            padding: 15px 20px;
            font-weight: bold;
            color: #333;
            border-bottom: 2px solid #e9ecef;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }
        
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1 class="admin-title">🎯 HopeHub 管理中心</h1>
            <div>
                <span style="margin-right: 20px;">👤 管理员</span>
                <button class="btn btn-secondary" onclick="logout()">退出</button>
            </div>
        </div>
        
        <!-- 统计卡片 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalUsers">0</div>
                <div class="stat-label">总用户数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalRevenue">¥0</div>
                <div class="stat-label">总收入</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="soldPositions">0</div>
                <div class="stat-label">已售位置</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="todayOrders">0</div>
                <div class="stat-label">今日订单</div>
            </div>
        </div>
        
        <!-- 用户列表 -->
        <div class="data-table">
            <div class="table-header">👥 用户管理</div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>用户名</th>
                        <th>邮箱</th>
                        <th>积分</th>
                        <th>状态</th>
                        <th>注册时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- 动态加载 -->
                </tbody>
            </table>
        </div>
        
        <!-- 订单列表 -->
        <div class="data-table">
            <div class="table-header">📦 最新订单</div>
            <table>
                <thead>
                    <tr>
                        <th>订单号</th>
                        <th>用户</th>
                        <th>位置</th>
                        <th>金额</th>
                        <th>状态</th>
                        <th>时间</th>
                    </tr>
                </thead>
                <tbody id="orderTableBody">
                    <!-- 动态加载 -->
                </tbody>
            </table>
        </div>
        
        <!-- 操作按钮 -->
        <div class="action-buttons">
            <button class="btn btn-primary" onclick="exportData()">导出数据</button>
            <button class="btn btn-primary" onclick="sendNotification()">群发通知</button>
            <button class="btn btn-secondary" onclick="viewLogs()">查看日志</button>
        </div>
    </div>
    
    <script>
        // 加载统计数据
        async function loadStats() {
            try {
                const response = await fetch('/api/admin/stats');
                const data = await response.json();
                
                document.getElementById('totalUsers').textContent = data.users || 0;
                document.getElementById('totalRevenue').textContent = `¥${data.revenue || 0}`;
                document.getElementById('soldPositions').textContent = data.sold || 0;
                document.getElementById('todayOrders').textContent = data.today || 0;
            } catch (error) {
                console.error('加载统计失败:', error);
            }
        }
        
        // 加载用户列表
        async function loadUsers() {
            try {
                const response = await fetch('/api/admin/users');
                const users = await response.json();
                
                const tbody = document.getElementById('userTableBody');
                tbody.innerHTML = users.map(user => `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>${user.points}</td>
                        <td><span class="status-badge status-${user.status}">${user.status}</span></td>
                        <td>${new Date(user.created_at).toLocaleDateString()}</td>
                        <td>
                            <button onclick="editUser(${user.id})">编辑</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('加载用户失败:', error);
            }
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadUsers();
            
            // 每30秒刷新一次
            setInterval(() => {
                loadStats();
                loadUsers();
            }, 30000);
        });
        
        // 功能函数
        function logout() {
            if (confirm('确定要退出吗？')) {
                window.location.href = '/';
            }
        }
        
        function exportData() {
            alert('数据导出功能开发中...');
        }
        
        function sendNotification() {
            alert('群发通知功能开发中...');
        }
        
        function viewLogs() {
            window.open('/logs', '_blank');
        }
        
        function editUser(userId) {
            alert(`编辑用户 ${userId} 功能开发中...`);
        }
    </script>
</body>
</html>
