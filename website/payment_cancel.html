<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>支付取消 - HopeHub</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .cancel-container {
            background: white;
            border-radius: 20px;
            padding: 60px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
        }
        .cancel-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        h1 {
            color: #f59e0b;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="cancel-container">
        <div class="cancel-icon">😔</div>
        <h1>支付已取消</h1>
        <p>您取消了支付流程。</p>
        <p>该位置仍然可供购买。</p>
        <a href="/purchase_flow.html" class="btn">重新购买</a>
        <a href="/" class="btn" style="background: #6c757d;">返回首页</a>

</html>
