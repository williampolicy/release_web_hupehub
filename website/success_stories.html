<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>HopeHub - 成功案例</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, sans-serif;
            background: #0a0a0a;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px;
        }
        
        h1 {
            font-size: 48px;
            text-align: center;
            margin-bottom: 60px;
            background: linear-gradient(135deg, #667eea, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }
        
        .story-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            transition: all 0.3s;
        }
        
        .story-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .story-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        .story-quote {
            font-size: 18px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
        }
        
        .story-author {
            font-weight: 600;
            color: #a5b4fc;
        }
        
        .story-location {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }
        
        .cta-section {
            text-align: center;
            margin-top: 80px;
            padding: 60px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 30px;
        }
        
        .cta-title {
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        .btn-start {
            display: inline-block;
            padding: 20px 50px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 600;
            margin-top: 30px;
            transition: all 0.3s;
        }
        
        .btn-start:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 50px rgba(99, 102, 241, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>成功案例</h1>
        
        <div class="stories-grid">
            <div class="story-card">
                <div class="story-avatar">👨‍💼</div>
                <p class="story-quote">
                    "通过HopeHub，我成功占领了纽约10001区域的科技行业位置。
                    3个月内，商机增长了300%！"
                </p>
                <div class="story-author">张先生</div>
                <div class="story-location">纽约 · 科技行业</div>
            </div>
            
            <div class="story-card">
                <div class="story-avatar">👩‍⚕️</div>
                <p class="story-quote">
                    "独占医疗行业位置后，我的诊所成为了区域内唯一的选择。
                    患者数量翻了一倍！"
                </p>
                <div class="story-author">李医生</div>
                <div class="story-location">洛杉矶 · 医疗行业</div>
            </div>
            
            <div class="story-card">
                <div class="story-avatar">👨‍🍳</div>
                <p class="story-quote">
                    "HopeHub让我的餐厅成为区域独家。
                    再也不用担心竞争，专注做最好的美食！"
                </p>
                <div class="story-author">王主厨</div>
                <div class="story-location">旧金山 · 餐饮行业</div>
            </div>
        </div>
        
        <div class="cta-section">
            <h2 class="cta-title">准备开始您的成功故事？</h2>
            <p style="color: rgba(255,255,255,0.7); font-size: 20px;">
                加入HopeHub，独占您的商业版图
            </p>
            <a href="/user_flow.html" class="btn-start">立即开始</a>
        </div>
    </div>
</body>
</html>
